services:
  backend:
    build: ./backend
    container_name: backend
    expose:
      - "8080"
    environment:
      - KEYCLOAK_ISSUER_URI=${KEYCLOAK_ISSUER_URI}
      - KEYCLOAK_JWK_SET_URI=${KEYCLOAK_JWK_SET_URI}
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${NGINX_CONF}:/etc/nginx/conf.d/default.conf:ro
      - ${SSL_CERT_PATH}:/etc/nginx/certs/fullchain.pem:ro
      - ${SSL_KEY_PATH}:/etc/nginx/certs/privkey.pem:ro
    environment:
      - VITE_KEYCLOAK_URL=${KEYCLOAK_URL}
      - VITE_KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - VITE_KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
    depends_on:
      - backend
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.4
    container_name: keycloak
    environment:
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_IMPORT: ${KEYCLOAK_IMPORT_PATH}
      KC_HOSTNAME_STRICT: "false"   # (optional, disables strict mode for dev/test)
      KC_HTTPS_CERTIFICATE_FILE: /etc/x509/https/tls.crt
      KC_HTTPS_CERTIFICATE_KEY_FILE: /etc/x509/https/tls.key
    command: start --import-realm --optimized
    ports:
      - "8443:8443"
    volumes:
      - ./keycloak/realm/vitira-realm.json:${KEYCLOAK_IMPORT_PATH}:ro
      - /root/ci-cd/backend/certs/kc.crt.pem:/etc/x509/https/tls.crt:ro
      - /root/ci-cd/backend/certs/kc.key.pem:/etc/x509/https/tls.key:ro

